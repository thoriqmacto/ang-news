<div class="container posts-page">

  <div class="post row" ng-repeat="post in posts">
    <div class="col-xs-1">

    </div>
    <div class="col-md-9 col-xs-11">

      <div class="info">
        <a href="{{ post.url }}">
          {{ post.title }}
          <span class="url">({{ post.url | hostnameFromUrl }})</span>
        </a>
      </div>
      <div>
        <span>{{ post.score || 0 }} votes</span>
        &mdash;
        <span>submitted by <a href="#/users/{{ post.owner }}">{{ post.owner }}</a></span>
        &mdash;
        <a href="#/posts/{{ post.$id }}">comments</a>
        <a ng-click="deletePost(post.$id)" ng-show="signedIn() && post.owner === currentUser.username">delete</a>
      </div>
    </div>
    <div class="col-md-2">

    </div>
  </div>
